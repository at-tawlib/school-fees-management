<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Fees Management</title>
    <link rel="stylesheet" href="../css/index.css" />

    <!-- JS -->
    <script type="module" src="../js/students.js" defer></script>
    <script type="module" src="../js/student-modal.js" defer></script>
  </head>
  <body>
    <!-- --------------- HEADER ------------- -->
    <header>
      <nav>
        <ul>
          <li id="dashboardNav">Dashboard</li>
          <li id="studentsNav">Students</li>
          <li id="feesNav">Fees</li>
          <li id="reportsNav">Reports</li>
        </ul>
      </nav>
      <h3>School Fees Management System</h3>
    </header>

    <!-- ------------------ MAIN SECTION ------------ -->
    <main>
      <!-- --------------- DASHBOARD -------------- -->
      <div id="dashboardContainer" style="display: none">
        <h1>Welcome to School Fees Management System</h1>
        <p>
          This is a simple school fees management system that allows you to
          manage students, fees, payments and generate reports.
        </p>
      </div>
      <!-- dashboard -->

      <!-- --------------- STUDENTS -------------- -->
      <div id="studentsContainer" class="flex-row">
        <div class="studentButtons flex-1">
          <button id="addStudentButton">Add Student</button>
          <button id="refreshStudentsButton">Refresh</button>
          <button id="makePaymentButton">Make payment</button>
          <button>Export</button>
          <button>Print</button>
        </div>

        <div class="studentTableContainer flex-3">
          <div class="flex-row align-center">
            <label for="filterByClass">Filter by class:</label>
            <select id="filterByClassSelect">
              <option value="all">All</option>
              <option value="Class One">Class One</option>
              <option value="Form 1">Form 1</option>
              <option value="Form 2">Form 2</option>
              <option value="Form 3">Form 3</option>
              <option value="Form 4">Form 4</option>
            </select>

            <label for="filterByPayment">Filter by payment:</label>
            <select id="filterByPayment">
              <option value="all">All</option>
              <option value="paid">Paid</option>
              <option value="notPaid">Not Paid</option>
            </select>

            <label for="sortBy">Sort by:</label>
            <select id="sortBy">
              <option value="name">Name</option>
              <option value="class">Class</option>
              <option value="paid">Paid</option>
              <option value="balance">Balance</option>
            </select>
          </div>
          <input
            type="text"
            id="searchStudentInput"
            placeholder="Search by name..."
          />
          <table>
            <thead>
              <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Class</th>
                <th>Paid</th>
                <th>Balance</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="studentsListTableBody">
              <!-- Students List -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Add Student Modal -->
      <div id="addStudentModal" class="modal">
        <div class="modal-container">
          <div class="modal-header">
            <h2>Add Student</h2>
            <span id="closeX" class="close-btn">&times;</span>
          </div>

          <form id="addStudentForm">
            <div id="studentError" class="error"></div>

            <div class="form-item">
              <label for="firstName">First Name</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                placeholder="Enter firstName"
                required
              />
            </div>

            <div class="form-item">
              <label for="middleName">Middle Name</label>
              <input
                type="text"
                id="middleName"
                name="middleName"
                placeholder="Enter middle name"
                required
              />
            </div>

            <div class="form-item">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                placeholder="Enter lastName"
                required
              />
            </div>

            <div class="form-item">
              <label for="class">Class</label>
              <input
                type="text"
                id="class"
                name="class"
                placeholder="Enter class"
                required
              />
            </div>

            <div class="flex-row">
              <button type="button" class="btn">Add Student</button>
              <button id="cancelStudentModalBtn" type="button" class="btn">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- main -->
  </body>
</html>
